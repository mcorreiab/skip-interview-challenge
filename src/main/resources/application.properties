rabbitmq.queues.deliveryCreated=deliveryCreated
rabbitmq.queues.adjustmentModified=adjustmentModified
rabbitmq.queues.bonusModified=bonusModified
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:courier-statement}
spring.datasource.username=${POSTGRES_USER:username}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
